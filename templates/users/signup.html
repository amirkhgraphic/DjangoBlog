{% extends 'base/base.html' %}

{% block title %}Sign-UP{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
{% endblock %}
